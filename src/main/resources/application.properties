# DB Config
spring.application.name=stock-sync
spring.datasource.url=jdbc:postgresql://localhost:57745/stock_sync
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Vendor A URL
vendor.a.url=http://localhost:8080/api/vendor/a/product
# Vendor B Path
#vendor.b.path=/tmp/vendor-b/stock.csv TODO: mount local(from resources/csv/) csv to container
vendor.b.path=c:/tmp/vendor-b/stock.csv
# Scheduler Config
stock-sync.scheduler.enabled=true
# Configured to Sync Every Minute
stock-sync.scheduler.cron=0 * * * * *